<!--
Element access to a client UUID. This creates and saves a UUID inside of
localStorage.

##### Example

    <client-uuid value="{{uuid}}"></client-uuid>

The UUID can also be `reset` to create a new value.

@element client-uuid
@blurb Element access to a client UUID.
@status alpha
@homepage http://pope.github.io/client-uuid
-->
<link rel="import" href="../polymer/polymer.html">
<polymer-element name="client-uuid" hidden attributes="name value">
  <script>
  (function() {
    'use strict';

    var rand16 = function() {
      /*jslint bitwise: true*/
      return Math.random() * 0x10000 | 0;
    };

    var pad = function(num, len) {
      var hex = num.toString(16);
      if (hex.length < len) {
        return '000000000000'.substr(0, len-hex.length) + hex;
      }
      return hex;
    };

    var uuid4 = function() {
      /*jslint bitwise: true*/
      var seed;
      if (window.crypto && window.crypto.getRandomValues) {
        seed = new Uint16Array(8);
        window.crypto.getRandomValues(seed);
      } else {
        seed = [rand16(), rand16(), rand16(), rand16(),
                rand16(), rand16(), rand16(), rand16()];
      }
      return pad(seed[0] * Math.pow(2, 16) +
                 seed[1], 8) +
        '-' +
        pad(seed[2], 4) +
        '-4' +
        pad(seed[3] & 0x0fff, 3) +
        '-' +
        (seed[4] >> 12 & 3 | 8).toString(16) +
        pad(seed[4] & 0x0fff, 3) +
        '-' +
        pad(seed[5] * Math.pow(2, 32) +
            seed[6] * Math.pow(2, 16) +
            seed[7], 12);
    };

    Polymer({
      /**
       * The name to store the UUID inside of localStorage.
       *
       * @attribute name
       * @type string
       * @default 'client-uuid'
       */
      name: 'client-uuid',

      /**
       * The generated UUID (version 4).
       *
       * @attribute value
       * @type string
       */
      value: null,

      observe: {
        name: 'load',
        value: 'save'
      },

      ready: function() {
        this.load();
      },

      load: function() {
        if (!this.name) {
          throw new Error('name is required');
        }
        this.value = localStorage.getItem(this.name);
        if (!this.value) {
          this.reset();
        }
      },

      /**
       * The `reset` method will create a new uuid.
       *
       * @method reset
       */
      reset: function() {
        this.value = uuid4();
      },

      save: function() {
        if (this.value) {
          localStorage.setItem(this.name, this.value);
        }
      }
    });
  })();
  </script>

</polymer-element>
